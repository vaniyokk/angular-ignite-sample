<button *ngIf="!selectedRow else editToolbar" igxButton igxRipple (click)="create()">Create</button>
<ng-template #editToolbar>
  <button igxButton igxRipple (click)="edit(value)">Edit</button>
  <button igxButton igxRipple (click)="delete(value)">Delete</button>
</ng-template>
<p></p>

<igx-grid #grid [data]="heroes" width="100%" height="600px" [paging]="true" (onSelection)="handleRowSelection($event)">
  <igx-column field="id" header="Id" [sortable]="true" [filterable]="true" [resizable]="true" [hasSummary]="true">
  </igx-column>
  <igx-column field="name" header="Name" [sortable]="true" [filterable]="true" [resizable]="true">
  </igx-column>
  <igx-column field="email" header="Email" [sortable]="true" [filterable]="true" [resizable]="true">
  </igx-column>
  <igx-column field="age" header="age" [sortable]="true" [filterable]="true" [resizable]="true">
  </igx-column>
</igx-grid>

<igx-dialog #form title="Edit form" closeOnOutsideSelect="true">
  <app-dynamic-form [fields]="formFields" (newHero)="onHeroUpdate($event)"></app-dynamic-form>
</igx-dialog>

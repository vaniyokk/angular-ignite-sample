<h2>My Heroes</h2>

<button igxButton igxRipple (click)="create()">Create</button>

<igx-grid #grid [data]="heroes" width="1200px" height="600px" [rowSelectable]="true" [paging]="true" *ngIf="heroes">
  <igx-column field="id" header="Id"  width="150px" [sortable]="true" [filterable]="true" [resizable]="true" [hasSummary]="true">
  </igx-column>
  <igx-column field="name" header="Name"  width="150px" [sortable]="true" [filterable]="true" [resizable]="true">
  </igx-column>
  <igx-column field="email" header="Email"  width="150px" [sortable]="true" [filterable]="true" [resizable]="true">
  </igx-column>
  <igx-column field="age" header="age"  width="150px" [sortable]="true" [filterable]="true" [resizable]="true">
  </igx-column>
  <igx-column field="id" header="Actions" width="140px">
    <ng-template igxCell let-value>
      <button igxButton igxRipple (click)="edit(value)">Edit</button>
      <button igxButton igxRipple (click)="delete(value)">Delete</button>
    </ng-template>
  </igx-column>
</igx-grid>

<igx-dialog #form title="Edit form" closeOnOutsideSelect="true">
  <app-dynamic-form [fields]="formFields" (newHero)="onHeroUpdate($event)"></app-dynamic-form>
</igx-dialog>
